name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - main

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hub
        uses: huggingface/hub-action@v2
        with:
          repo_id: "HelmGasLPJ/praktekkomputasiawan"
          token: ${{ secrets.HUGGING_FACE_TOKEN }}
          repo_type: space
